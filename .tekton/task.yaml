apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: task
spec:
  params:
    - name: header
      description: The event header
    - name: body
      description: The event body
    - name: event
      description: The event body
  steps:
  - name: print-event
    env:
      - name: HEADER
        value: $(params.header)
      - name: BODY
        value: $(params.body)
    image: icr.io/continuous-delivery/pipeline/pipeline-base-ubi:3.0
    command: ["/bin/sh", "-c"]
    args:
    - env;
      ls -al /opt/environment-properties;
      ls -al /opt/secure-properties;
      cat /opt/toolchain/toolchain.json | jq .;
    volumeMounts:
    - name: environment-properties
      mountPath: "/opt/environment-properties"
    - name: toolchain
      mountPath: "/opt/toolchain"
    - name: secure-properties
      mountPath: "/opt/secure-properties"
  volumes:
  - name: environment-properties
    configMap:
      name: environment-properties
      optional: true
  - name: toolchain
    configMap:
      name: toolchain
      optional: true
  - name: secure-properties
    secret:
      secretName: secure-properties
      optional: true
  